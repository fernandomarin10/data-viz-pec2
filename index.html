<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3.js Bar Chart</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #f4f4f4; 
        }
        #chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bar { 
            fill: steelblue; 
            transition: fill 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .bar:hover { 
            fill: orange; 
            box-shadow: 4px 4px 10px rgba(0,0,0,0.5);
        }
        .axis-label { 
            font-size: 12px; 
        }
        #controls { 
            margin-bottom: 10px; 
        }
        svg {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: visible;
        }
    </style>
</head>
<body>
    <div id="chart-container">
        <div id="controls">
            <label for="dataSelector">Selecciona Conjunto de Datos:</label>
            <select id="dataSelector">
                <option value="0">Suicidios por comunidades autónomas 2017 (Total)</option>
                <option value="1">Suicidios por comunidades autónomas 2017 (Hombres)</option>
                <option value="2">Suicidios por comunidades autónomas 2017 (Mujeres)</option>
                <option value="3">Suicidios por comunidades autónomas 2022 (Total)</option>
                <option value="4">Suicidios por comunidades autónomas 2022 (Hombres)</option>
                <option value="5">Suicidios por comunidades autónomas 2022 (Mujeres)</option>
                <option value="6">Aumento en % de 2017 a 2022 (Total)</option>
                <option value="7">Aumento en %  2017 a 2022 (Hombres)</option>
                <option value="8">Aumento en %  2017 a 2022 2022 (Mujeres)</option>
            </select>
        </div>
        <svg width="1400" height="400"></svg>
    </div>

    const diferenciaTotal = [];
    const diferenciaHombres = [];
    const diferenciaMujeres = [];
    
    for(let i = 0; i< data2017Total.length; i++){
        diferenciaTotal.push({
            name: data2017Total[i].name,
            value: (data2022Total[i].value * 100) / data2017Total[i].value
        })
        diferenciaHombres.push({
            name: data2017Hombres[i].name,
            value: (data2022Hombres[i].value * 100) / data2017Hombres[i].value
        })
        diferenciaMujeres.push({
            name: data2017Mujeres[i].name,
            value: (data2022Mujeres[i].value * 100) / data2017Mujeres[i].value
        })
    }

    const dataSets = [ 
        data2017Total,
        data2017Hombres,
        data2017Mujeres,
        
        data2022Total,
        data2022Hombres,
        data2022Mujeres,

        diferenciaTotal,
        diferenciaHombres,
        diferenciaMujeres 
    ];

    // Escalas
    const x = d3.scaleBand().rangeRound([0, width]).padding(0.1);
    const y = d3.scaleLinear().rangeRound([height, 0]);

    // Ejes
    const xAxis = g.append("g")
        .attr("transform", `translate(0,${height})`)
        .attr("class", "axis axis--x");
    const yAxis = g.append("g")
        .attr("class", "axis axis--y");

    // Función para actualizar el gráfico
    function update(data) {
        x.domain(data.map(d => d.name));
        y.domain([0, d3.max(data, d => d.value)]);

        xAxis.transition().call(d3.axisBottom(x).tickSizeOuter(0));
        yAxis.transition().call(d3.axisLeft(y));

        const bars = g.selectAll(".bar").data(data);

        bars.exit().remove();

        bars.enter().append("rect")
            .attr("class", "bar")
            .attr("x", d => x(d.name))
            .attr("y", d => y(0))
            .attr("width", x.bandwidth())
            .attr("height", 0)
            .merge(bars)
            .transition()
            .attr("x", d => x(d.name))
            .attr("y", d => y(d.value))
            .attr("width", x.bandwidth())
            .attr("height", d => height - y(d.value));
    }

    // Inicializar gráfico con el primer conjunto de datos
    update(dataSets[0]);

    // Evento de cambio en el desplegable para cambiar valores
    document.getElementById('dataSelector').addEventListener('change', function() {
        const selectedIndex = +this.value;
        update(dataSets[selectedIndex]);
    });
});

    </script>
</body>
</html>
